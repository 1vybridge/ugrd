# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Obtain dependency projects
      run: |
        git clone https://github.com/desultory/zenlib
        git clone https://github.com/desultory/pycpio
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y pax-utils
    - name: Install python deps
      run: |
        python -m venv venv
        venv/bin/pip install --upgrade pip
        venv/bin/pip install ./zenlib
        venv/bin/pip install ./pycpio
        venv/bin/pip install .
    - name: Test fullauto.toml
      run: |
        ls /boot
        sudo venv/bin/ugrd -c tests/fullauto.toml
